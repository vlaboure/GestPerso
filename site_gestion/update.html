<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Maj Utilisateur</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="col-2">
                <a class="navbar-brand" href='#'>
                    <img class='main_img' src="../images/hexagone.png" alt="hexagone">
                </a>
                <img src="../images/logo.png" class="img_menu" alt="title">
            </div>
            <div class="col-8"></div> 
            <div class="col-3">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">logout</a>
                        <span class="nav-link">user name</span>
                        <span> <img class="img_menu" src="../images/edit.png" alt=""></span>
                    </div>
                </div>
            </div>            
        </div> 
    </nav>
  </header>

<div class="container center">

    <div class="row border main">
                    <!-- barre haut -->
        <div class="col-12 menu"> 
            <div class="row">                  
                <div class="col-1">
                    <img class="img_menu" style = "margin-top:20px;"src="../images/gesion_personnel.png" alt="update">
                </div> 
                <div class="col-10" style="padding-top:20px;">
                <h5 class=" text-center">Modifier / Créer</h5> 
                </div>                
                
                                
            </div>   
        </div>
        <div class="col-sm-12 col-lg-6 text_user">
            <!-- partie nom -->
            
            <h2 class="enter text-center">Coordonnées</h2>
            <p>*Ces zones sont obligatoires</p>
            <div class="row">
                    <div class="form-group row">
                        <div class="col-12 enter">
                            <label for="nom"class="col-md-4 control-label form-label col-form-label-md">Nom *</label>
                            <input type="text" placeholder="Nom"id='nom' 
                            class="col-lg-5 col-sm-12" required>
                        </div>
                    </div>

            </div>    
            <div class="row">
                <div class="form-group row">
                    <div class="col-12 enter">
                        <label for="prenom" class="col-md-4 control-label form-label col-form-label-md">Prénom *</label>
                        <input type="text" placeholder="Prénom" class="col-lg-5 col-sm-12"id='prenom' required>
                    </div>
                </div>                
            </div>
            <div class="row">
                <div class="form-group row">
                    <div class="col-12 enter">
                        <label for="email" class="col-md-4 control-label form-label col-form-label-md">Email *</label>
                        <input type="text" placeholder="Email" class="col-lg-5 col-sm-12"id='email' required>
                    </div>
                </div>
            </div>
            <div class="row">                
                <div class="form-group row">
                    <div class="col-12 enter">
                        <label for="date" class="col-md-4 control-label form-label col-form-label-md">Date de naissance *</label>
                        <input type="date" placeholder="veuillez saisir votre date de naisance" class="col-lg-5 col-sm-12"id='date' required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group row">
                    <div class="col-12 enter">
                        <label for="telephone" class="col-md-4 control-label form-label col-form-label-md">Télephone</label>
                        <input type="text" placeholder="Numéro de téléphone" class="col-lg-5 col-sm-12"id='telephone' required>
                    </div>
                </div>
            </div>
            <div class="row form">
                <div class="col-md-12 col-lg-2">
                    <label for="sexe" class="col-12">Sexe *</label>
                </div>
                <div class="col-sm-12 col-lg-2">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input col-lg-4 col-md-12" type="radio"name="sexe" id="homme" >
                        <label class="custom-control-label" for="homme">Homme</label> 
                    </div>
                </div>
                <div class="col-sm-12 col-lg-2">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input col-lg-4 col-md-12" type="radio"name="sexe" id="femme" checked>
                        <label class="custom-control-label"for="femme">Femme</label> 
                    </div>
                </div>
                <div class="col-sm-12 col-lg-3">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input col-lg-4 col-md-12" type="radio"name="sexe" id="nsp" >
                        <label class="custom-control-label " for="nsp">Nsp</label> 
                    </div>
                </div>                
            </div>   
        </div>
        <div class="col-sm-12 col-lg-4">
            <!-- partie photo -->
            <div class="container border upload">
                <div class="row enter">
                    <div class="col-12">
                        <p class="text-center">Uploader une image</p>
                        <div class="text-center">
                            <img class="img_upload"src="../images/upload.PNG" alt="upload">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-outline-secondary next larg_bn">
                            Parcourir..
                        </button>
                    </div>
                </div>      
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block next valid">
                                Télecharger
                            </button>
                        </div>       
                    </div>
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block next cancel">
                                Annuler
                            </button>
                        </div>        
                    </div>                        
                </div>

            </div>     
        </div> 
        <!-- boutons       -->
        <footer class="enter">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-4">

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block next valid">
                            Enregistrer
                        </button>
                    </div>       
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block next cancel">
                            Annuler
                        </button>
                    </div>        
            </div>                        
        </footer>                     
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
